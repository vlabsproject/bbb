            <div id="graph">
                <canvas id="canvas" width="600" height="600"  style="border:2px solid #00F0FF"></canvas>
            </div>
            <div class="graph-controls">
                <input type="submit" class="selected" value="Polar" id="polar">

                    </p>
    
                    <ul>
                        <li>
                            <img id="icon1" src="../assests/img/ant-de.png">

                        <li>

                        </li>
                        <li>
                            <img id="icon6" src="../assests/img/ant-de.png">

                        </li>
                        <li>
                            <img id="icon7" src="../assests/img/ant-de.png">

                            <div class="slide" id="slider7"></div>
                        </li>
                        <li>
                            <img id="icon8" src="">

                        <li>

                    <h3>Relative Currents (Amplitudes)</h3>
                </div>
                
                <div id="botBox">
    
                    <h3>Phase Difference ( &beta; ) / Steering Angle</h3>
                    <input class="horiz-slidebox" id="inputPhase" />
                    <div id="sliderPhase"></div>
    
                    <br>
                    <h3>Spacing Between Antennas</h3>
                    <input class="horiz-slidebox" id="inputSpacing" />
                    <div id="sliderSpacing"></div>
                    <br><br>
                    <input type="submit" value="Reset" id="reset">
                </div>
